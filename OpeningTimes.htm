<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

  <body>
    <div id="content">
      <table width="100%" cellpadding="0" cellspacing="0">

              <tr>

                      height="69"
                    />

                </td>

                <td width="2%">&nbsp;</td>

                <td width="52%" valign="top">
                  <img

                <td width="31%" valign="top">

                            height="24"

                      </td>
                    </tr>

                    <tr>
                      <td>
                        <a href="http://discovery.web.local/SearchUI/"

                  </table>
                </td>
              </tr>

              <tr>
                <td width="15%" valign="bottom" class="parchnoborder">

              cellspacing="10"
              cellpadding="10"
              summary="table for layout - order documents menu"

              <tr>
                <td scope="col">
                  <h1 class="parchment">
                    Order Documents
                  </h1>
                </td>
              </tr>
              <tr>
                <td scope="col">
                  <h2 class="parchment">
                    The next available document ordering slot is:

                </td>
              </tr>
            </table>

            <table

              <tr>

              <tr>

              </tr>
              <tr>
                <td class="slot5 invalid" scope="col">
                  14:45 - 15:30
                </td>
              </tr>
            </table>

        </tr>

      <div id="footer">
        <a href="#" class="plainblackb"

            src="../images/arrow-red-north.gif"

        /></a>
        <p class="appname">PROLOGON MainMenu Release 3.0.5</p>

        <br />
